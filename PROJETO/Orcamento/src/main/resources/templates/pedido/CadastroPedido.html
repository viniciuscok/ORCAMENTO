<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:tito="">
<head>
	<title>Novo Pedido</title>
	
	<link rel="stylesheet" th:href="@{/stylesheets/orcamentolib/easy-autocomplete.min.css}"/>
	<link rel="stylesheet" th:href="@{/stylesheets/orcamentolib/easy-autocomplete.themes.min.css}"/>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>Novo Pedido</h1>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form>
			
			<div class="row">
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-usd  fa-3x"></i>
						</div>
						<div class="aw-box__value">R$0,00</div>
						<div class="aw-box__title">Total</div>
					</div>
				</div>
				
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-tag  fa-3x"></i>
						</div>
						<div class="aw-box__value">Orçamento</div>
						<div class="aw-box__title">Status</div>
					</div>
				</div>
				
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-calendar  fa-3x"></i>
						</div>
						<div class="aw-box__value">
							<span class="js-tooltip">Hoje</span>
						</div>
						<div class="aw-box__title">Criação</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group  col-sm-4 ">
					<label class="control-label" for="nomeCliente">Cliente</label>
					<input id="nomeCliente" type="text" class="form-control">
				</div>
				<div class="form-group col-sm-4">
					<label class="control-label" for="numeroTelefone">Telefone</label>
					<input id="numeroTelefone" class="form-control js-telefone" />
				</div>
				<div class="form-group col-sm-4">
					<label class="control-label" for="nomeVendedor">Vendedor</label>
					<select id="nomeVendedor" class="form-control">
						<option value="1">Selecione um Vendedor</option>
						<option value="2">Vinicius</option>
						<option value="3">Nayrara</option>
						<option value="4">Lorena</option>
					</select>
				</div>
				
			</div>
			
			<div class="row">
				<div class="form-group col-sm-4">
					<label for="nomeVeiculo" class="control-label">Veículo</label>
					<input id="nomeVeiculo" class="form-control">
				</div>
				
				<div class="form-group col-sm-4">
					<label for="nomePlaca" class="control-label">Placa</label>
					<input id="nomePlaca" type="text" class="form-control js-placa"/>
				</div>
			
				<div class="form-group  col-sm-4">
					<label class="control-label" for="valorFrete">Valor do frete</label>
					<div class="input-group">
	      				<div class="input-group-addon">R$</div> 
						<input type="text" maxlength="14" class="form-control  js-decimal" id="valorFrete"/>
					</div>
				</div>
			</div>	
			
			<div class="row">
				<div class="form-group  col-sm-4">
					<label class="control-label" for="valorDesconto">Valor do desconto</label>
					<div class="input-group">
	      				<div class="input-group-addon">R$</div> 
						<input type="text" maxlength="14" class="form-control  js-decimal" id="valorDesconto"/>
					</div>
				</div>
				
				<div class="form-group col-lg-4 col-sm-8">
					<label class="control-label" for="documento">Documentos</label>
					<div>
						<div class="checkbox checkbox-inline mascara-tal">
							<input type="checkbox">
							<label>CPF</label>
						</div>
						<div class="checkbox checkbox-inline">
							<input type="checkbox">
							<label>cadastro de pessoa teste teste teste</label>
						</div>
						<div class="checkbox checkbox-inline">
							<input type="checkbox">
							<label>CPF</label>
						</div>
						<div class="checkbox checkbox-inline">
							<input type="checkbox">
							<label>CPF</label>
						</div>
						<div class="checkbox checkbox-inline">
							<input type="checkbox">
							<label>CPF</label>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-lg-12">
					<ul class="nav nav-tabs  js-abas-venda">
					  <li role="presentation" class="active"><a href="#cervejas">Cervejas</a></li>
					  <li role="presentation"><a href="#entrega">Observação</a></li>
					</ul>
				</div>
			</div>
			
			<div class="tab-content">
				<div class="tab-pane active" id="cervejas">

					<div class="row">
						<div class="form-group  col-lg-12">
							<input type="text" class="form-control  js-nome-servico-input" id="cerveja" 
								placeholder="Pesquise e adicione o serviço pelo Código ou Nome" autofocus="autofocus"/>
						</div>
					</div>
					
					<div class="orc-tabela-vendas  js-tabela-cervejas-container">
						<div class="bw-tabela-item">
							<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
								<span class="bw-tabela-cerveja-nome">Negra Modelo Long Neck 355ml</span>
								<span class="label  label-default">AA1112</span>
								<span class="bw-tabela-cerveja-origem">Importada</span>
							</div>
							
							<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--valores">
								<div class="bw-tabela-cerveja-valor-pequeno">
									<input type="text" maxlength="3" class="bw-tabela-cerveja-campo-quantidade" value="1"/>
									<span>x R$8,90</span>
								</div>
								<div class="bw-tabela-cerveja-valor-grande">R$8,90</div>
							</div>
						
						</div>
						<!-- <div class="orc-tabela-vendas-vazio">
							<i class="glyphicon  glyphicon-shopping-cart"></i> 
							<span>Você ainda não adicionou nenhum Serviço.</span>
						</div> -->
					</div>
				</div>
				
				<div class="tab-pane" id="entrega">
					
					<div class="row">
						<div class="form-group  col-sm-12">
							<textarea class="form-control" id="dataEntrega" rows="5" 
								placeholder="Alguma observação para o entregador desse pedido?"></textarea>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row" style="clear: both">
				<div class="col-lg-12">
					<div class="btn-group">
					  <button type="submit" class="btn  btn-primary">Salvar</button>
					  <button type="button" class="btn  btn-primary  dropdown-toggle" data-toggle="dropdown">
					    <span class="caret"></span>
					  </button>
					  
					  <ul class="dropdown-menu">
					    <li><a href="#">Salvar e emitir</a></li>
					    <li><a href="#">Salvar e enviar por e-mail</a></li>
					  </ul>
					</div>
				
					<button class="btn  btn-danger">Cancelar</button>
				</div>
			</div>
		</form>
	</div>
	<th:block th:replace="hbs/TemplateAutocompleteServico"></th:block>
</section>
<th:block layout:fragment="javascript-extra">	
	<script th:src="@{/javascripts/orcamentolib/jquery.easy-autocomplete.min.js}"></script>
	<script th:src="@{/javascripts/orcamentolib/handlebars.min.js}"></script>
	<script th:src="@{/javascripts/pedido.autocomplete-itens.js}"></script>
	<script>
		$(function() {
			$('.js-abas-venda a').click(function (e) {
				e.preventDefault();
				$(this).tab('show');
			});
		});
	</script>

</th:block>


</html>
