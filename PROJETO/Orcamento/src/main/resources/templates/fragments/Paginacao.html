<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="paginacao (pagina)">
	<div class="col-sm-12 text-center" th:if="${not pagina.vazia}">
		<nav>
			<ul class="pagination paginatio-sm" th:with="paginaAtual=${pagina.paginaAtual}">
				<li th:class="${pagina.primeiraPagina} ? disabled">
					<a th:href="${pagina.urlParaPagina(paginaAtual - 1)}"
						th:remove="${pagina.primeiraPagina} ? tag" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>

				<th:block th:each="p : ${#numbers.sequence(1, pagina.totalPagina)}"
					th:with="numeroPagina=${p - 1}">
					<li th:class="${paginaAtual == numeroPagina} ? active">
						<a th:href="${pagina.urlParaPagina(numeroPagina)}">
							<span th:text="${p}"></span>
						</a>
					</li>
				</th:block>

				<li th:class="${pagina.ultimaPagina} ? disabled">
					<a th:href="${pagina.urlParaPagina(paginaAtual + 1)}"
						th:remove="${pagina.ultimaPagina} ? tag" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</nav>
	</div>
</th:block>


</html>
